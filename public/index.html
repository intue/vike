<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Vike</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta name="keywords" content="youtube, video, personalization, tv">
    <meta name="description" content="Personalized video experience">
    <meta property="fb:app_id" content="APP_ID">
    <meta property="og:title" content="{{appName}} - {{title}}">
    <meta property="og:description" content="">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://vike.intue.io">
    <meta property="og:image" content="APP_LOGO">
    <meta property="og:site_name" content="Vike - Personalized video experience">
    <meta property="fb:admins" content="APP_ADMIN">
    <link href="/img/icons/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="js/libs/bootstrap/dist/css/bootstrap.css">
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
    <script type="text/x-handlebars">
        <div>
            {{outlet}}
          </div>
    </script>

    <script type="text/x-handlebars" id='videos'>
        <div>
              <ul>
              {{#each}} 
                {{#link-to 'belt' this.belttype}}
                <li> {{belttype}}</li>
                {{/link-to}}
              {{/each}}
              </ul>
        </div>      
        <div>
            {{outlet}}
          </div>
    </script>

    <script type="text/x-handlebars" id='belt'>
        {{outlet}}
        <div>
              {{#each}}
                 {{#link-to 'video' this.id}}
                <img {{bind-attr src=thumbnail alt=title}}>
                 {{/link-to}}
              {{/each}}
        </div>
    </script>

    <script type="text/x-handlebars" id='video'>
        <div id="ytplayer">
             <iframe id="player" {{bind-attr src=player}} type="text/html" width="640" height="390"  frameborder="0"></iframe>
        </div>
    </script>



    <script src="js/libs/jquery-1.10.2.js"></script>
    <script src="js/libs/handlebars-1.1.2.js"></script>
    <script src="js/libs/ember-1.4.0.js"></script>
    <script src="js/libs/ember-data/ember-data.js"></script>
    <script src="js/app.js"></script>
</body>

</html>

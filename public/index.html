    <script type="text/x-handlebars" id='videos' data-template-name="videos">
    <div class="row-fluid">
         {{#if isHomeMode}}                                       
             {{#each}}
                <div class="col-sm-6 col-md-3">
                    <div class="thumbnail default">
                        {{#link-to 'player' this.seopath}}
                            <span class="play"></span>
                            <img {{bind-attr src=thumbnail alt=title}}>                               
                        {{/link-to}}
                        <div class="caption">
                            <h3>{{title}}</h3>
                        </div>
                    </div>
                    
                </div>				
             {{/each}}                                     
         {{else}}
              {{outlet}}
              <div class="col-md-3">
                    <div class="row-fluid">
                    {{#each}}
                        <div class="col-sm-12 col-md-12">                        
                        <div class="thumbnail default">
                            <span class="badge">new</span>
                            {{#link-to 'player' this.seopath}}
                                <span class="play"></span>
                                <img {{bind-attr src=thumbnail alt=title}}>                
                            {{/link-to}}
                            <div class="caption">
                                <h3>{{title}}</h3>
                            </div>
                        </div>
                        </div>					
                     {{/each}}
                    </div> 
              </div>
         {{/if}}
    </div>
    </script>

    <script type="text/x-handlebars" id='player'>    
                <div class="col-md-6">
                    <div class="panel">
                        <div class="panel-heading">
                            <h4 class="panel-title">{{title}}</h4>
                        </div>
                        <div class="panel-body">
                            <div class="vid">
                                <iframe id="player" {{bind-attr src=player}} 
                                    type="text/html" width="630" height="380"  
                                    frameborder="0">
                                </iframe>
                            </div>
                            </br>
                            <span class="glyphicon glyphicon-time">{{format-date publishedAt}}</span>
                            </br>
                            <span class="glyphicon glyphicon-play-circle">{{viewCount}}</span>
                            </br>
                            <span class="glyphicon glyphicon-thumbs-up">{{likeCount}}</span>
                            </br>
                            <span class="glyphicon glyphicon-thumbs-down">{{dislikeCount}}</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                   <div class="list-group">
                      {{#each relatedVideos}}
                          {{#link-to 'player' this.id class='list-group-item'}}
                              <div class="row">
                                  <div class="col-md-5">
                                      <img {{bind-attr src=thumbnail alt=title}}>
                                  </div>
                                  <div class="col-md-7">
                                      <span>{{title}}</span>
                                  </div>
                              </div>                       
                          {{/link-to}}      
                      {{/each}}                      
                    </div> 
                </div>
    </script>

    <script type="text/x-handlebars" id='videos' data-template-name="videos">
        <div class="row">
	<div class="col-md-3">                           
                {{#each}}
                    <div class="thumbnail">
                    {{#link-to 'player' this.seopath}}
                        <img {{bind-attr src=thumbnail alt=title}}>                
                    {{/link-to}}
                    <div class="caption">
                        <h4>{{title}}</h4>
                    </div>
                    </div>					
                 {{/each}}                                     
    </div>
    <div class="col-md-9">
        <div class="affix">
		{{outlet}}
        </div>
    </div>
</div>

    <script type="text/x-handlebars" id='player'>
    
            <div class="row-fluid">
                <div class="col-md-7">
                    <iframe id="player" {{bind-attr src=player}} 
                    type="text/html" width="640" height="390"  
                    frameborder="0">
                    </iframe>
                </div>
                <div class="col-md-5">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                        <h4 class="panel-title">{{title}}</h4>
                        </div>
                        <div class="panel-body">
                            <span>published : {{format-date publishedAt}}</span>
                            <span>views : {{viewCount}}</span>
                            <span>likes : {{likeCount}}</span>
                            <span>dislikes : {{dislikeCount}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                 <div class="col-md-12">
                    {{#each relatedVideos}}   
                        {{#link-to 'player' this.id}}
                            <img {{bind-attr src=thumbnail alt=title}}>                 
                        {{/link-to}}          
                    {{/each}}
                </div>
            </div>
    </script>

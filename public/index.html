<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Vike</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta name="keywords" content="youtube, video, personalization, tv">
    <meta name="description" content="Personalized video experience">
    <meta property="fb:app_id" content="APP_ID">
    <meta property="og:title" content="{{appName}} - {{title}}">
    <meta property="og:description" content="">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://vike.intue.io">
    <meta property="og:image" content="APP_LOGO">
    <meta property="og:site_name" content="Vike - Personalized video experience">
    <meta property="fb:admins" content="APP_ADMIN">
    <link href="/img/icons/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.horizontal.scroll.css" />
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>

    <script type="text/x-handlebars">
        <div>
            {{outlet}}
          </div>
    </script>

    <script type="text/x-handlebars" id='videocategories'>
        <div>
              {{#each}}
                <div style="float:left">
                    {{#link-to 'videos' this.seopath}}
                        <span>{{title}}</span>
                    {{/link-to}}
                    <span>|   |</span>
                </div>
              {{/each}}
        </div>
        <br/>      
        <div>
            {{outlet}}
          </div>
    </script>

    <script type="text/x-handlebars" id='videos' data-template-name="videos">
        <div>
                {{outlet}}
              </div>
              <br/>
              <div>
              <ul id="horiz_container_outer">
		            <li id="horiz_container_inner">
			            <ul id="horiz_container">
				            {{#each}}                               
                                {{#link-to 'player' this.seopath}}
                                    <img {{bind-attr src=thumbnail alt=title}}>                 
                                {{/link-to}}                             
                            {{/each}}
                            <img {{action 'loadmore'}} src="http://placehold.it/320x180">
			            </ul>
		            </li>		
	          </ul>
	          <div>
    </script>

    <script type="text/x-handlebars" id='player'>
        <div style="float:left">
            <iframe id="player" {{bind-attr src=player}} type="text/html" width="640" height="390"  frameborder="0"></iframe>
        </div>
        <div style="float:left">
            <h3>{{title}}</h3>
            <h4>published : {{format-date publishedAt}}</h4>
             <h5>views : {{viewCount}}</h5>
             <h5>likes : {{likeCount}}</h5>
             <h5>dislikes : {{dislikeCount}}</h5>
             <h5>comments : {{commentCount}}</h5>
        </div>
        <div style="clear:both"></div>
        {{#each relatedVideos}}   
            {{#link-to 'player' this.id}}
                <img {{bind-attr src=thumbnail alt=title}}>                 
            {{/link-to}}             
        {{/each}}
    </script>



    <script src="js/libs/jquery/jquery.js"></script>
    <script src="js/libs/jquery.horizontal.scroll.js" type="text/javascript"></script>
    <script src="js/libs/handlebars/handlebars.js"></script>
    <script src="js/libs/ember/ember.js"></script>
    <script src="js/libs/ember-data/ember-data.js"></script>
    <script src="js/app.js"></script>
    <script src="js/router.js"></script>
    <script src="js/routes/Videocategories.js"></script>
    <script src="js/routes/Videos.js"></script>
    <script src="js/routes/Player.js"></script>
    <script src="js/models/VideoCategory.js"></script>
    <script src="js/models/Video.js"></script>
    <script type="application/javascript" src="http://freegeoip.net/json/?callback=setLocation"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>

</body>

</html>
